<div class="center-content">
    <div class="card sm">
        <div class="card-header">
            <h4 class="card-title">로그인</h4>
        </div>
        <div class="card-body">
            <form [formGroup]='loginForm' (ngSubmit)='login()'>
                <div class="col">
                    <div class="form-group">
                        <label>사용자 번호(아이디)</label>
                        <input formControlName="user_num" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>비밀번호</label>
                        <input formControlName="password" type="password" class="form-control">
                    </div>
                </div>
                <small class="light-gray2"><a [routerLink]="'/auth/join'">회원가입</a> | <a [routerLink]="'/auth/reset-password'">비밀번호 재설정</a></small>
                <button type="submit" class="btn btn-fill pull-right">로그인</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
